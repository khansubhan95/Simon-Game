    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="source.js"></script>

    <title>Simon game</title>
</head>

<body>
    
    <div class="container-fluid" style="min-height: 95%;">
        <!-- <div></div> -->
        <div class="row">

        <div class="text-center"><h1><b id="banner" style="color: white;">&nbsp</b></h1></div>

        <br><br>

        <div class="square">
            <div class="cell part1" id="1" onclick="playMusic(1)"></div>
            <div class="cell part2" id="2" onclick="playMusic(2)"></div>
            <div class="cell part3" id="3" onclick="playMusic(3)"></div>
            <div class="cell part4" id="4" onclick="playMusic(4)"></div>
        </div>
        </div>
        <br><br>

        <div class="text-center" style="color: white;"><h2>Steps</h2></div>
        <div class="text-center" style="color: white;"><h2 id="points">0</h2></div>

        <div class="text-center"><i class="fa fa-play-circle" id="play" aria-hidden="true"></i>  <i class="fa fa-refresh" id="refresh" aria-hidden="true"></i></div>

        <div class="text-center" style="color: white;"><h2>Strict</h2></div>
        <div class="text-center" id="status">&nbsp</div>
        <div class="text-center"><i class="fa fa-circle strict" id="strict" aria-hidden="true"></i></div>
        <br>
        <div class="text-center" style="color: white;">Press strict before play</div>
    </div>

    <footer class=" footer text-center">

            </p>
        </div>
    </footer>

</body>

</html>
